<!DOCTYPE html>
<!-- Utilizamos o W3.CSS Template como base. Disponivel em https://www.w3schools.com/w3css/tryw3css_examples_login.htm-->
<html>
<title>Ranking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container w3-teal">
<h1>Ranking</h1>
</div>


<div class="w3-content">

  <table class="w3-table-all w3-hoverable">
    <thead>
      <tr class="w3-teal">
        <th>Image</th>
        <th>Name</th>
        <th>Points</th>
      </tr>
    </thead>
    {% for image in SortedList %}
      <tr>
          <td><img src="{{image.1.picture_file.url}}"/></td>
      <td>{{image.1.picture_title}}</td>
      <td>{{image.0}}</td>
    </tr>
      {%empty%}
       <tr>
      <td>There are no images.</td>
      <td></td>
      <td></td>
    </tr>
    {% endfor %}

  </table>

</div>
</div>
</body>
</html>
