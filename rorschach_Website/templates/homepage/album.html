<!DOCTYPE html>
<!-- W3.CSS Template. Disponivel em https://www.w3schools.com/w3css/tryw3css_examples_login.htm-->
<html>
<title>Rorschach</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<header class="w3-container w3-teal">
  <h1>My Album</h1>
</header>

<div class="w3-col m7">
    <div class="w3-container">
         <h4 class="w3-center">Album Information</h4>
         <p class="w3-center"><img src="{{album_logo}}" class="w3-circle" style="height:106px;width:106px" alt="album_logo"></p>
         <hr>
         <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> {{owner}}</p>
         <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> {{album_title}}</p>
         <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> {{genre}}</p>
         <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> {{number_pictures}}</p>
    </div>


</div>

</body>
</html>
